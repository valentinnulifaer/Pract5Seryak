<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>
<form th:action="@{/registration}" th:object="${user}" method="post">
  <div>
    <label>Имя пользователя:</label>
    <input type="text" th:field="*{username}" />
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
  </div>
  <div>
    <label>Пароль:</label>
    <input type="password" th:field="*{password}" />
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  </div>
  <div>
    <label>Выберите роль:</label>
    <select th:field="*{role}">
      <option th:value="USER" th:text="${T(com.mpt.journal.entity.RoleEnum).USER}"></option>
      <option th:value="ADMIN" th:text="${T(com.mpt.journal.entity.RoleEnum).ADMIN}"></option>
    </select>
    <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
  </div>
  <div>
    <button type="submit">Зарегистрироваться</button>
  </div>
  <div th:if="${message}">
    <p th:text="${message}"></p>
  </div>
</form>
</body>
</html>
